<!DOCTYPE html>
<html lang="ru" class="notranslate" translate="no">
  <head>
    <meta name="google" content="notranslate" />
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="images/m.png" type="image/png" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>CGSG:IV2 CGSG'SummerPractice2024. Fractals Drawing</title>
    <script type="module" src="./script.js"></script>
  </head>
  <body id="body">
    <h1><a href="../index.html">Return to the menu</a></h1>
    <h2>
      Instruction: You can press 'p' on Julia, '+' and '-' on newton, '0' is
      returning to start position on both.
    </h2>
    <br />
    <canvas
      id="myCan1"
      width="800px"
      height="800px"
      style="border: 0px solid red"
    ></canvas>
    <canvas
      id="myCan2"
      width="800px"
      height="800px"
      style="border: 0px solid red"
    ></canvas>
    <script type="module">
      import * as vigl from "./script.js";

      window.addEventListener("load", () => {
        vigl.initGL();
        const draw = () => {
          // drawing
          vigl.render();

          // animation register
          window.requestAnimationFrame(draw);
        };
        draw();
      });
    </script>
  </body>
</html>
